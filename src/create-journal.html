  <body class="container journal-area">
    <header>
      <h1 class="page-head font-bold-16-dark">JOURNAL</h1>
    </header>
    <main class="maincreate">
      <h4 class="font-sb-14 font-upper mb-2 mr-auto">today, 12.07.2020</h4>

      <section class="page-section rating-form-wrapper align-items-center">
        <form class="w-100" method="post">
          <div class="form-control-wrapper d-flex-column mb-1">
            <label class="font-sb-14 mb-0_5" for="rating">Rating:</label>
            <div
              id="rating"
              class="d-flex flex-nowrap justify-content-around ptb-0_5"
            >
              <img
                class="rating-star"
                src="/design/icons/Star-outlined.svg"
                alt=""
              />
              <img
                class="rating-star"
                src="/design/icons/Star-outlined.svg"
                alt=""
              />
              <img
                class="rating-star"
                src="/design/icons/Star-outlined.svg"
                alt=""
              />
              <img
                class="rating-star"
                src="/design/icons/Star-outlined.svg"
                alt=""
              />
              <img
                class="rating-star"
                src="/design/icons/Star-outlined.svg"
                alt=""
              />
              <!-- <i class="far fa-star fa-2x"></i>
              <i class="far fa-star fa-2x"></i>
              <i class="far fa-star fa-2x"></i>
              <i class="far fa-star fa-2x"></i>
              <i class="far fa-star fa-2x"></i>               -->
            </div>
          </div>
          <div class="form-control-wrapper d-flex-column mb-1">
            <label class="font-sb-14 mb-0_5" for="comprehension"
              >Comprehension:</label
            >
            <div
              id="comprehension"
              class="d-flex flex-nowrap justify-content-between ptb-0_5"
            >
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
              <img src="/design/icons/Rectangle-outlined.svg" alt="" />
            </div>
          </div>
          <div class="form-control-wrapper d-flex-column mb-1">
            <label class="font-sb-14 mb-0_5" for="motto">Motto:</label>
            <input
              id="motto"
              name="motto"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-control-wrapper d-flex-column mb-2">
            <label class="font-sb-14 mb-0_5" for="notes">Notes:</label>
            <textarea
              class="form-control"
              id="notes"
              name="notes"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="form-control-wrapper d-flex justify-content-between mb-1">
            <button
              class="btn-cp transparent-static font-sb-14 flex-auto"
              type="submit"
            >
              Cancel
            </button>
            <button
              class="btn-cp dark-orange rounded font-sb-14 flex-auto"
              type="submit"
            >
              Save <i class="fas fa-check"></i>
            </button>
          </div>
        </form>
      </section>
    </main>
