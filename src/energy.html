<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="container energy">
    <header><h1 class="energy__title">ENERGY</h1></header>
    <main>
      <div class="energy__elttd">
        <div class="energy__elttd-title">Energy Level throughout the day</div>
        <div class="energy__elttd-chartbox">
          <div class="energy__elttd-charts-labels">
            <div class="energy-elttd-charts-labels-other-students">
              Other Students
            </div>
            <div class="energy-elttd-charts-labels-you">You</div>
          <div class="columns">
            <div class="column-container">
             
              <div class="percent">
                <div class="percent-100">100</div>
                <div class="percent-75">75</div>
                <div class="percent-50">50</div>
                <div class="percent-25">25</div>
                <div class="percent-0">0</div>
              </div>

              <div class="time">
                <div class="time-1000">10:00</div>
                <div class="time-1530">15:30</div>
                <div class="time-1615">16:15</div>
                <div class="time-1825">18:25</div>
                <div class="time-1900">19:00</div>
              </div>


              <div class="grid">
                <div class="grid-1"></div>
                <div class="grid-2"></div>
                <div class="grid-3"></div>
                <div class="grid-4"></div>
                <div class="grid-5"></div>
                <div class="grid-6"></div>
               </div>


              <div class="chart">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
                <div class="bar-4"></div>
                <div class="bar-5"></div>
                <div class="bar-6"></div>
                <div class="bar-7"></div>
                <div class="bar-8"></div>
                <div class="bar-9"></div>
                <div class="bar-10"></div>
                
              </div>

          </div>
        <div class="energy__elttd-charts-labels">
          <div class="energy-elttd-charts-labels-other-students">
            Other Students
          </div>
        </div>
      </div>
      <div class="energy__rycel">
        <div class="energy__rycel-title">Rate your current energy level:</div>
        <div class="energy__rycel-buttons">
          <div class="energy__rycel-button-1">
            <button class="energy-button-1">100%</button>
          </div>
          <div class="energy__rycel-button-2">
            <button class="energy-button-2">75%</button>
          </div>
          <div class="energy__rycel-button-3">
            <button class="energy-button-3">50%</button>
          </div>
          <div class="energy__rycel-button-4">
            <button class="energy-button-4">25%</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><img
                class="icons--hell"
                src="../design/icons/DashboardIcon.svg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="code-buddies.html"
              ><img
                class="icons--hell"
                src="../design/icons/BuddyIcon.svg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="teams.html"
              ><img
                class="icons--hell"
                src="../design/icons/TeamIcon.svg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#"><img src="../design/icons/EnergyIcon.svg" alt="" /> </a>
          </li>
          <li>
            <a href="journal.html"
              ><img
                class="icons--hell"
                src="../design/icons/JournalIcon.svg"
                alt=""
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
